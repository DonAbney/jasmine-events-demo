<html>
	<head>
		<title>Simple Calculator</title>
        <script type="text/javascript"  src="javascript/lib/jquery-1.7.1/jquery-1.7.1.js"></script>
		<script src="javascript/src/calculator.js" type="text/javascript"></script>
		<link href="css/calculator.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="calculator">
        	    <input type="text" id="screen"  maxlength="10" readonly value=8>
		        <!--1st ROW-LEFT-->
		        <button id="keyPad_btn7">7</button>
        	    <button id="keyPad_btn8">8</button>
        	    <button id="keyPad_btn9">9</button>
				<button id="keyPad_btnDiv">&divide;</button>
				<div class="clear"></div>
                <!--2nd ROW-LEFT-->	
        	    <button id="keyPad_btn4">4</button>
        	    <button id="keyPad_btn5">5</button>
        	    <button id="keyPad_btn6">6</button>
				<button id="keyPad_btnMult">x</button>
				<div class="clear"></div>
                <!--3rd ROW-LEFT-->	
		        <button id="keyPad_btn1">1</button>
        	    <button id="keyPad_btn2">2</button>
        	    <button id="keyPad_btn3">3</button>
				<button id="keyPad_btnMinus">-</button>
				<div class="clear"></div>
                <!--4th ROW-LEFT-->
                <button id="keyPad_btn0">0</button>
		        <button id="keyPad_btnDot">.</button>
                <button id="keyPad_btnInverseSign">+/-</button>
				<button id="keyPad_btnPlus">+</button>
				<div class="clear"></div>
                <!--5th ROW-LEFT-->
		        <button id="keyPad_btnClr" class="keyPad_btnCommand">C</button>
				<button id="keyPad_btnEnter" class="keyPad_btnCommand">=</button>
			    <div class="clear"></div>
        </div>
	</body>
</html>
